version: '3.8'

services:
postgres:
image: pgvector/pgvector:pg15
environment:
POSTGRES_DB: rag_assistant
POSTGRES_USER: admin
POSTGRES_PASSWORD: secure_password
volumes:
- postgres_data:/var/lib/postgresql/data
- ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
ports:
- "5432:5432"
healthcheck:
test: ["CMD-SHELL", "pg_isready -U admin"]
interval: 10s
timeout: 5s
retries: 5

redis:
image: redis:7-alpine
ports:
- "6379:6379"

backend:
build:
context: ./backend
dockerfile: Dockerfile.dev
environment:
- DATABASE_URL=postgresql://admin:secure_password@postgres:5432/rag_assistant
- REDIS_URL=redis://redis:6379/0
ports:
- "8000:8000"
depends_on:
postgres:
condition: service_healthy
redis:
condition: service_started
volumes:
- ./backend:/app
- ./data:/data

frontend:
build:
context: ./frontend
dockerfile: Dockerfile.dev
ports:
- "3000:3000"
volumes:
- ./frontend:/app
- /app/node_modules

volumes:
postgres_data:
